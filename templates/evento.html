{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form method="post" action="{% url 'submit_evento' %}">
    {% csrf_token %}

    <div style="display: flex; flex-direction: column; margin-bottom: 15px; max-width: 300px;">
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" style="width: 100%; max-width: 180px;" value="{{ evento.titulo }}">
    </div>

    <div>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    </div>

    <div style='display: flex; flex-direction: column; margin-bottom: 15px;'>
        <label>Data do Evento:</label>
        <input type="datetime-local" name="data_evento" style="width: 100%; max-width: 180px;" value="{{ evento.get_data_input_evento }}"> 
    </div>

    <div style='display: flex; flex-direction: column; margin-bottom: 15px;'>
        <label for="local">Local</label>        
        <input type="text" name="local" style="width: 100%; max-width: 180px;" value="{{ evento.local }}">
    </div>

    <div style='display: flex; flex-direction: column; margin-bottom: 15px;'>
        <label for="descricao">Descrição</label>
        <textarea name="descricao" id="" style="width: 100%; max-width: 180px;" rows="4" cols="30">{{ evento.descricao }}</textarea>
    </div>

    <div>
        <button type="submit">Salvar</button>

        <a href="/" style="text-decoration: none;">
            <input type="button" value="Cancelar">
        </a>
    </div>
</form>
{% endblock %}
